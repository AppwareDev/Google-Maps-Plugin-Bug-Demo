<ion-view view-title="Home" id="home">
  <ion-content scroll="false">
      <div id="map-canvas" ng-style="mapHeight">
          <button class="button button-dark map-button-left" ng-click="toggleMap()">
              Resize Map
          </button>
      </div>
      <div class="bottom-section" ng-hide="mapExpanded">
      </div>
  </ion-content>
</ion-view>
